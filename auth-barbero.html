<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación | Barbería Elite</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --gold: #D4AF37;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f8f8f8;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }
    
    .auth-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      border: 1px solid var(--gold);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    
    .logo {
      color: var(--gold);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      color: var(--gold);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--gold);
    }
    
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
    }
    
    input:focus {
      outline: none;
      border-color: var(--gold);
    }
    
    .btn-auth {
      background: var(--gold);
      color: var(--darker);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s;
    }
    
    .btn-auth:hover {
      background: #c9a227;
    }
    
    .error-message {
      color: #e74c3c;
      margin-top: 1rem;
      display: none;
    }
    
    .gold-glow {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0) 70%);
      transform: translate(-50%, -50%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="gold-glow"></div>
  
  <div class="auth-container">
    <div class="logo">
      <i class="fas fa-cut"></i>
    </div>
    <h1>Acceso Barberos</h1>
    
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingrese la contraseña">
    </div>
    
    <button class="btn-auth" id="btn-login">
      <i class="fas fa-lock"></i> Ingresar
    </button>
    
    <p class="error-message" id="error-message">
      Contraseña incorrecta. Intente nuevamente.
    </p>
    
    <a href="index.html" style="display: inline-block; margin-top: 1.5rem; color: var(--gold); text-decoration: none;">
      <i class="fas fa-arrow-left"></i> Volver al inicio
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const PASSWORD = "BarberoElite2025"; // Cambia esta contraseña
      const btnLogin = document.getElementById('btn-login');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('error-message');
      
      btnLogin.addEventListener('click', function() {
        if (passwordInput.value === PASSWORD) {
          // Guardar autenticación en sessionStorage (dura hasta que se cierre el navegador)
          sessionStorage.setItem('barberoAuthenticated', 'true');
          
          // Redirigir al panel del barbero
          window.location.href = 'barbero.html';
        } else {
          errorMessage.style.display = 'block';
          passwordInput.focus();
        }
      });
      
      // Permitir login con Enter
      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          btnLogin.click();
        }
      });
    });
  </script>
</body>
</html>
