<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbería Elite</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Agrega esto para el modal -->
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }
    .modal-content {
      background: #121212;
      padding: 2rem;
      width: 300px;
      margin: 10% auto;
      border: 1px solid #D4AF37;
    }
  </style>
</head>
<body>
  <!-- Contenido principal de tu página -->
  <div class="container">
    <!-- ... resto de tu contenido ... -->
    
    <!-- Enlace al panel del barbero (oculto o protegido) -->
    <a href="barbero.html" id="acceso-barbero" style="display:none;">Acceso Barberos</a>
  </div>

  <!-- Modal de login para barberos -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h3>Acceso Profesional</h3>
      <input type="email" id="barbero-email" placeholder="Email">
      <input type="password" id="barbero-password" placeholder="Contraseña">
      <button id="btn-login-barbero">Ingresar</button>
      <p id="login-error" style="color:red;"></p>
    </div>
  </div>

  <script>
    // Script para manejar el acceso barbero
    document.getElementById('acceso-barbero').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('modal-login').style.display = 'block';
    });

    // Resto de tus scripts...
  </script>
</body>
</html>
