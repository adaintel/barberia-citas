<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Barbero | Barbería Elite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="barbero.css">
</head>
<body>
  <div class="gold-glow"></div>

  <div class="container">
    <div class="glass-panel">
      <header>
        <h1><i class="fas fa-cut"></i> Panel de Citas</h1>
        <p>Barbería Elite - Gestión Profesional</p>
      </header>
      
      <main>
        <!-- Contenido del panel de control -->
        <div class="panel-control">
          <!-- Elementos de búsqueda y filtros -->
        </div>
        
        <div id="citasContainer">
          <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Cargando citas...</p>
          </div>
        </div>
        
        <div class="stats-container">
          <!-- Tarjetas de estadísticas -->
        </div>
      </main>
    </div>
    
    <footer>
      <a href="index.html" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al inicio
      </a>
      <p>© 2025 Barbería Elite - Sistema de gestión de citas</p>
    </footer>
  </div>

  <!-- Modales -->
  <div id="modal-detalles" class="modal">
    <!-- Contenido del modal -->
  </div>

  <div id="modal-verificacion" class="modal-verificacion" style="display: none;">
    <!-- Contenido de verificación -->
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="barbero.js"></script>
</body>
</html>
