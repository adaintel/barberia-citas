<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Barbero - Barbería Elite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Cargar Supabase primero -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <div class="glass-panel">
      <header>
        <h1><i class="fas fa-clipboard-list"></i> Panel de Citas</h1>
        <p>Barbería Elite - Gestión Profesional</p>
      </header>
      
      <main>
        <div class="panel-control">
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="buscador" placeholder="Buscar por nombre...">
          </div>
          
          <div class="filters">
            <select id="filtro-estado">
              <option value="todas">Todas las citas</option>
              <option value="pendiente">Pendientes</option>
              <option value="completado">Completadas</option>
              <option value="cancelado">Canceladas</option>
            </select>
            
            <select id="filtro-barbero">
              <option value="todos">Todos los barberos</option>
              <option value="Juan">Juan</option>
              <option value="Carlos">Carlos</option>
              <option value="Pedro">Pedro</option>
            </select>
            
            <button id="btn-exportar" class="btn-export">
              <i class="fas fa-file-export"></i> Exportar
            </button>
          </div>
        </div>
        
        <div id="citasContainer">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Cargando citas...</p>
          </div>
        </div>
        
        <div class="stats-container">
          <div class="stat-card">
            <h3>Total Citas</h3>
            <p id="total-citas">0</p>
          </div>
          <div class="stat-card">
            <h3>Pendientes</h3>
            <p id="pendientes-citas">0</p>
          </div>
          <div class="stat-card">
            <h3>Completadas</h3>
            <p id="completadas-citas">0</p>
          </div>
        </div>
      </main>
    </div>
    
    <footer>
      <div class="footer-content">
        <a href="index.html" class="btn-volver">
          <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
        
        <div class="update-info">
          <p id="update-status">
            <i class="fas fa-sync-alt"></i> 
            <span id="hora-actual"></span>
            <span id="connection-status" class="connected">
              <i class="fas fa-circle"></i> En línea
            </span>
          </p>
        </div>
        
        <p class="version">v2.1 Professional</p>
      </div>
    </footer>
  </div>

  <!-- Modal para detalles -->
  <div id="modal-detalles" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Detalles de Cita</h2>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Cargar scripts en orden correcto -->
  <script src="scripts.js"></script>
  <script src="panel.js"></script>

      }
      actualizarHora();
      setInterval(actualizarHora, 1000);
    }
  </script>
</body>
</html>
