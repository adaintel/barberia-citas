<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Barbero | Barbería Elite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gold-glow"></div>
  
  <div class="container">
    <div class="glass-panel">
      <header>
        <h1><i class="fas fa-cut"></i> Panel de Citas <span id="nombre-barbero"></span></h1>
        <p>Barbería Elite - Gestión Profesional</p>
      </header>
      
      <main>
        <div class="panel-control">
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="buscador" placeholder="Buscar por nombre...">
          </div>
          
          <div class="filters">
            <select id="filtro-estado">
              <option value="todas">Todas las citas</option>
              <option value="pendiente">Pendientes</option>
              <option value="completado">Completadas</option>
              <option value="cancelado">Canceladas</option>
            </select>
            
            <select id="filtro-barbero">
              <option value="todos">Todos los barberos</option>
              <!-- Se llenará dinámicamente -->
            </select>
            
            <button id="btn-exportar" class="btn-export">
              <i class="fas fa-file-export"></i> Exportar
            </button>
          </div>
        </div>
        
        <div id="citasContainer">
          <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Cargando citas...</p>
          </div>
        </div>
        
        <div class="stats-container">
          <div class="stat-card">
            <h3>Total Citas</h3>
            <p id="total-citas">0</p>
          </div>
          <div class="stat-card">
            <h3>Pendientes</h3>
            <p id="pendientes-citas">0</p>
          </div>
          <div class="stat-card">
            <h3>Completadas</h3>
            <p id="completadas-citas">0</p>
          </div>
          <div class="stat-card">
            <h3>Sesión activa</h3>
            <p id="tiempo-sesion">--:--</p>
          </div>
        </div>
      </main>
    </div>
    
    <footer>
      <div class="footer-actions">
        <a href="index.html" class="btn-volver">
          <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
        <button id="btn-logout" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
      </div>
      <p>© 2025 Barbería Elite - Sistema de gestión de citas</p>
    </footer>
  </div>

  <!-- Modal para detalles -->
  <div id="modal-detalles" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Detalles de Cita</h2>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Modal de verificación -->
  <div id="modal-verificacion" class="modal-verificacion">
    <div class="contenido-verificacion">
      <h2>Acceso Restringido</h2>
      <p>Ingrese sus credenciales:</p>
      <input type="text" id="input-email" placeholder="Correo electrónico">
      <input type="password" id="input-password" placeholder="Contraseña">
      <button id="btn-verificar" class="btn-verificar">
        <i class="fas fa-sign-in-alt"></i> Iniciar sesión
      </button>
      <p id="mensaje-error-verificacion" class="mensaje-error-verificacion"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="scripts.js"></script>
  <script src="barbero-auth.js"></script>
</body>
</html>
