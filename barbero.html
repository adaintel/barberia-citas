<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Barbero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container" id="panel-container" style="display:none;">
    <!-- ... contenido del panel ... -->
  </div>

  <!-- Modal de login (visible inicialmente) -->
  <div id="login-container">
    <h2>Acceso Barberos</h2>
    <input type="email" id="login-email" placeholder="Email profesional">
    <input type="password" id="login-password" placeholder="Contraseña">
    <button id="btn-login">Ingresar</button>
    <p id="login-message"></p>
  </div>

  <script src="barbero-auth.js"></script>
  <script>
    // Verificación de sesión al cargar
    document.addEventListener('DOMContentLoaded', function() {
      const session = JSON.parse(localStorage.getItem('barberSession') || '{}');
      
      if (session.token && new Date(session.expires) > new Date()) {
        document.getElementById('panel-container').style.display = 'block';
        document.getElementById('login-container').style.display = 'none';
      }
    });
  </script>
</body>
</html>
