<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita | Barber√≠a Elite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --gold: #D4AF37;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f8f8f8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .glass-panel {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid var(--gold);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    header h1 {
      color: var(--gold);
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    header p {
      color: var(--light);
      opacity: 0.8;
      letter-spacing: 1px;
    }
    
    #citaForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: none;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid var(--gold);
      font-size: 1rem;
    }
    
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
    }
    
    select {
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23D4AF37"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
      cursor: pointer;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }
    
    button[type="submit"] {
      background: var(--gold);
      color: var(--darker);
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button[type="submit"]:hover {
      background: #c9a227;
      transform: translateY(-2px);
    }
    
    #mensaje {
      padding: 15px;
      margin: 1rem 0;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    
    .mensaje-exito {
      background: rgba(39, 174, 96, 0.2);
      color: #27ae60;
      border: 1px solid rgba(39, 174, 96, 0.3);
    }
    
    .mensaje-error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
    
    .btn-volver {
      background: rgba(212, 175, 55, 0.1);
      color: var(--gold);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }
    
    .btn-volver:hover {
      background: rgba(212, 175, 55, 0.2);
      text-decoration: none;
    }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-panel">
      <header>
        <h1><i class="fas fa-calendar-plus"></i> Agendar Cita</h1>
        <p>Barber√≠a Elite - Reserva tu experiencia premium</p>
      </header>
      
      <main>
        <form id="citaForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="nombre" placeholder="Nombre completo" required>
          </div>
          
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="telefono" placeholder="Tel√©fono" required>
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <i class="fas fa-calendar-alt"></i>
              <input type="date" id="fecha" required>
            </div>

            <div class="input-group">
              <i class="fas fa-clock"></i>
              <input type="time" id="hora" min="08:00" max="21:00" required>
            </div>

            <div class="input-group">
              <i class="fas fa-cut"></i>
              <select id="servicio" required>
                <option value="" disabled selected>Servicio</option>
                <option value="Corte de cabello">Corte ($20)</option>
                <option value="Arreglo de barba">Barba ($15)</option>
                <option value="Corte y barba">Combo ($30)</option>
                <option value="Tinte">Tinte ($25)</option>
                <option value="Servicio VIP">VIP ($50)</option>
              </select>
            </div>
          </div>
          
          <div class="input-group">
            <i class="fas fa-user-tie"></i>
            <select id="barbero">
              <option value="" disabled selected>Seleccione su barbero</option>
              <option value="Juan">Juan (Cortes cl√°sicos)</option>
              <option value="Carlos">Carlos (Experto en barbas)</option>
              <option value="Pedro">Pedro (Estilista moderno)</option>
            </select>
          </div>
          
          <button type="submit">
            <i class="fas fa-calendar-check"></i> Confirmar Cita
          </button>
        </form>
        
        <div id="mensaje"></div>
      </main>
    </div>
    
    <footer>
      <a href="index.html" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al inicio
      </a>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Configuraci√≥n de Supabase
    const supabaseUrl = 'https://azjlrbmgpczuintqyosm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6amxyYm1ncGN6dWludHF5b3NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NjM2MzgsImV4cCI6MjA3MDIzOTYzOH0.1ThXqiMuqRFhCTqsedG6NDFft_ng-QV2qaD8PpaU92M';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Configuraci√≥n de Telegram (YA CONFIRMADO QUE FUNCIONA)
    const TELEGRAM_BOT_TOKEN = "8473537897:AAE4DhBRqFSgkerepYMSA-meEBwn0pXjXag";
    const TELEGRAM_CHAT_ID = "8330674980";

    // Funci√≥n para enviar notificaci√≥n a Telegram
    async function enviarNotificacionTelegram(citaData) {
      const mensaje = `üíà *NUEVA CITA* üíà
      
üë§ *Cliente:* ${citaData.nombre}
üìû *Tel√©fono:* ${citaData.telefono}
üìÖ *Fecha:* ${new Date(citaData.fecha).toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
‚è∞ *Hora:* ${citaData.hora.substring(0, 5)}
‚úÇÔ∏è *Servicio:* ${citaData.servicio}
üßî *Barbero:* ${citaData.barbero || 'Antonio'}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: mensaje,
            parse_mode: 'Markdown'
          })
        });

        const data = await response.json();
        return data.ok;
      } catch (error) {
        console.error('Error al enviar a Telegram:', error);
        return false;
      }
    }

    // Funci√≥n para guardar la cita
    async function guardarCita(citaData) {
      try {
        // 1. Guardar en Supabase
        const { data, error } = await supabase
          .from('citas')
          .insert([{
            ...citaData,
            estado: 'pendiente',
            creado_en: new Date().toISOString()
          }])
          .select();

        if (error) throw error;

        // 2. Enviar notificaci√≥n a Telegram
        const telegramEnviado = await enviarNotificacionTelegram(citaData);
        
        return {
          supabaseData: data,
          telegramEnviado: telegramEnviado
        };
      } catch (error) {
        console.error('Error al guardar cita:', error);
        throw error;
      }
    }

    // Inicializar el formulario
    function inicializarFormulario() {
      const fechaInput = document.getElementById('fecha');
      const hoy = new Date();
      const manana = new Date(hoy);
      manana.setDate(hoy.getDate() + 1);
      
      fechaInput.min = manana.toISOString().split('T')[0];
      fechaInput.value = manana.toISOString().split('T')[0];
    }

    // Mostrar mensajes al usuario
    function mostrarMensaje(texto, tipo) {
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.innerHTML = `<div class="mensaje-${tipo}">${texto}</div>`;
      mensajeDiv.style.display = 'block';
      setTimeout(() => mensajeDiv.style.display = 'none', 5000);
    }

    // Manejar el env√≠o del formulario
    document.addEventListener('DOMContentLoaded', () => {
      inicializarFormulario();

      document.getElementById('citaForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        try {
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Agendando...';

          const formData = {
            nombre: document.getElementById('nombre').value.trim(),
            telefono: document.getElementById('telefono').value.trim(),
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value,
            servicio: document.getElementById('servicio').value,
            barbero: document.getElementById('barbero').value || 'Antonio'
          };

          // Validaci√≥n b√°sica
          if (!formData.nombre || !formData.telefono) {
            throw new Error('Nombre y tel√©fono son requeridos');
          }

          const resultado = await guardarCita(formData);
          
          let mensaje = '‚úÖ Cita agendada correctamente';
          if (!resultado.telegramEnviado) {
            mensaje += ' (pero no se pudo enviar la notificaci√≥n al barbero)';
          }
          
          mostrarMensaje(mensaje, 'exito');
          e.target.reset();
          inicializarFormulario();

        } catch (error) {
          console.error('Error:', error);
          mostrarMensaje(`‚ùå Error: ${error.message}`, 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      });
    });
  </script>
</body>
</html>
