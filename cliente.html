<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita - Barbería Elite</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>📅 Agendar Cita</h1>
      <p>Barbería Elite</p>
    </header>
    
    <main>
      <form id="citaForm">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="tel" id="telefono" placeholder="Teléfono" required>
        <input type="date" id="fecha" required>
        <input type="time" id="hora" required>
        <select id="servicio" required>
          <option value="" disabled selected>Seleccione un servicio</option>
          <option value="Corte de cabello">Corte de cabello</option>
          <option value="Arreglo de barba">Arreglo de barba</option>
          <option value="Corte y barba">Corte + barba</option>
          <option value="Tinte">Tinte</option>
        </select>
        <select id="barbero" required>
          <option value="" disabled selected>Seleccione su barbero</option>
          <option value="Juan">Juan</option>
          <option value="Carlos">Carlos</option>
          <option value="Pedro">Pedro</option>
        </select>
        <button type="submit">Agendar Cita</button>
      </form>
      
      <div id="mensaje"></div>
    </main>
    
    <footer>
      <a href="index.html" class="btn-volver">← Volver al inicio</a>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
