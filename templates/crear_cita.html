{% extends "base.html" %}

{% block title %}Crear Nueva Cita{% endblock %}

{% block content %}
<h2>Crear Nueva Cita</h2>

<form method="POST" action="{{ url_for('crear_cita') }}">
    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" min="{{ min_date }}" required>
    </div>
    
    <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
    </div>
    
    <div class="form-group">
        <label for="nombre_cliente">Nombre del Cliente:</label>
        <input type="text" id="nombre_cliente" name="nombre_cliente" required>
    </div>
    
    <div class="form-group">
        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio" required>
            {% for servicio, precio in servicios %}
            <option value="{{ servicio }}">{{ servicio }} - ${{ "%.2f"|format(precio) }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="telefono">Tel√©fono (opcional):</label>
        <input type="tel" id="telefono" name="telefono">
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar Cita</button>
</form>
{% endblock %}
