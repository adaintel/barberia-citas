{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Crear Nueva Cita</h2>
    
    <form method="POST" action="{{ url_for('crear_cita') }}" class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" 
                       min="{{ min_date }}" max="{{ max_date }}" required>
                <div class="invalid-feedback">
                    Por favor seleccione una fecha válida.
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" 
                       min="09:00" max="18:00" step="1800" required>
                <div class="invalid-feedback">
                    Horario de atención: 9:00 AM - 6:00 PM
                </div>
            </div>
            
            <div class="col-12">
                <label for="nombre_cliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" required>
                <div class="invalid-feedback">
                    Por favor ingrese el nombre del cliente.
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="servicio" class="form-label">Servicio</label>
                <select class="form-select" id="servicio" name="servicio" required>
                    <option value="" selected disabled>Seleccione un servicio...</option>
                    {% for servicio, precio in servicios %}
                    <option value="{{ servicio }}">{{ servicio }} - ${{ precio }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">
                    Por favor seleccione un servicio.
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono (opcional)</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            
            <div class="col-12 mt-4">
                <button class="btn btn-primary btn-lg" type="submit">Guardar Cita</button>
                <a href="{{ url_for('agenda') }}" class="btn btn-outline-secondary btn-lg ms-2">Cancelar</a>
            </div>
        </div>
    </form>
</div>

<script>
// Validación del formulario del lado del cliente
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
{% endblock %}
